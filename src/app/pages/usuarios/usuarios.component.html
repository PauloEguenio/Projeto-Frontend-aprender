<header>
  <h1>Lista de Usuários</h1>
  <div class="actions-group">      
    <button mat-flat-button color="accent" [routerLink]="['/usuario']">Criar Usuário</button>      
  </div>
</header>
<table mat-table #usuarioTable [dataSource]="dataSource">
  
    <!-- Coluna do ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Coluna do Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Coluna do Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Coluna dos Botões de Ação -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="['/usuario',element.id]">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon color="primary">delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
